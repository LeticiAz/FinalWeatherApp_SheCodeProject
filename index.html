<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
                <input type="submit" value="Search" class="search-form-btn"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-info">
                        <span id="dateHour"></span>, <span id="description"></span>
                        <br/>
                        Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind"></span>km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temp-container">
                    <div class="weather-app-icon" id="weather-icon"></div>
                    <div class="weather-app-temp" id="temperature"></div>
                    <div class="weather-app-unit" id="tempUnit">ºC</div>
                </div>
            </div>
        </main>
        <footer>Coded by
            <a href="https://github.com/LeticiAz" target="_blank" rel="noreferrer">Letícia Azevedo</a>
            is open-sourced on 
            <a href="https://github.com/LeticiAz/FinalWeatherApp_SheCodeProject" target="_blank" rel="noreferrer">GitHub</a>
            and hosted by 
            <a href="https://finalweatherapp-shecode.netlify.app/" target="_blank" rel="noreferrer">Netlify</a>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
